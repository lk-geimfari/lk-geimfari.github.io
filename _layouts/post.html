<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
<main style="padding: 1.625rem 1.3125rem; max-width: 50rem;">
  <header class="mb-3">
    <a href="{{site.baseurl}}/" class="mb-0">
      <h1 style="font-size: 1.5rem">
        isaak<span class="dot">.dev</span>
      </h1>
    </a>
  </header>
  <article>
    <div class="meta">
      <h1 class="title">
        {{ page.title }}
      </h1>
      <div id="smalls" class="justify-content-between mb-2">
        <small class="grey">{{ page.date|date_to_string }}</small>
        <small class="grey">
          {% assign words = content | number_of_words %}
          {% if words < 360 %}
          1 min
          {% else %}
          {{ words | divided_by:180 }} mins
          {% endif %} read
        </small>
        <small>
          <div id="twitter-share-button" class="clickable">
            <i class="fab fa-twitter"></i> tweet
          </div>
        </small>
        <small>
          <div id="edit-page" class="clickable">
            <i class="fas fa-edit"></i> edit
          </div>
        </small>
      </div>
    </div>
    <div class="content">
      {% include anchors.html html=content %}
    </div>
  </article>
  {% include footer.html %}
</main>
<script src="/assets/js/vanilla-back-to-top.min.js"></script>
<script>
  (async () => {
    addBackToTop({
      diameter: 45,
      backgroundColor: 'rgb(225, 83, 67)',
      textColor: '#fff'
    })

    const editUrl = "{{ site.github_edit_url }}/{{ page.path }}"
    const currentUrl = "{{ site.url }}{{ site.baseurl }}{{ page.url }}"
    const twitterShareUrl = `https://twitter.com/intent/tweet?text={{ page.title }}&url=${currentUrl}`

    const editButton = document.getElementById('edit-page')
    const shareButton = document.getElementById('twitter-share-button')

    if (editButton) {
      editButton.addEventListener('click', () => {
        window.open(editUrl, '_blank')
      })
    }

    if (shareButton) {
      shareButton.addEventListener('click', () => {
        window.open(twitterShareUrl, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0')
      })
    }
  })()
</script>
</body>
</html>
